<!DOCTYPE html>

    <link rel="icon" type="image/png" href="/img/app-icons/favicon-32x32.png">
    <link rel="icon" type="image/png" href="/img/app-icons/favicon-16x16.png">
    <link rel="apple-touch-icon" sizes="120x120" href="/img/app-icons/apple-touch-icon.png">
    <link rel="apple-touch-icon" sizes="152x152" href="/img/app-icons/apple-touch-icon_152.png">
    <link rel="apple-touch-icon" sizes="180x180" href="/img/app-icons/apple-touch-icon_180.png">
    <link rel="apple-touch-icon" sizes="192x192" href="/img/app-icons/apple-touch-icon_192.png">
    <title>Jury Boisson</title>
</head>
<body>
    <nav>
        <div class="wrapper">
            <div class="logo">
                <a href="index.html"><img src="/img/logo.png" alt="Logo"></a>
            </div>
            <ul>
                <li><a href="index.html">Accueil</a></li>
                <li><a href="#">Présentation</a></li>
                <li><a href="creation.html">Créations</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
            <div class="burger">
                <span class="line"></span>
                <span class="line"></span>
                <span class="line"></span>
            </div>
        </div>
    </nav>
    <div class="slide" id="contact">
        <div class="wrapper">
            <h2>Contact</h2>
            <form action="#" method="POST">
                <div class="form-group">
                    <label for="nom">Nom: </label>
                    <input type="text" name="nom" id="nom">
                </div>
                <div class="form-group">
                    <label for="email">E-mail: </label>
                    <input type="email" name="email" id="email">
                </div>
                <div class="form-group">
                    <label for="message">Message: </label>
                    <textarea name="message" id="message"></textarea>
                </div>
                <input type="submit" value="Envoyer">
            </form>
        </div>
    </div>
</body>
